service: new-employee-portal-app
provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: us-east-1
  environment:
    DYNAMODB_TABLE_NAME: ${self:custom.employeeTableName}
custom:
  employeeTableName: employee-table-${self:provider.stage}
plugins:
  - serverless-iam-roles-per-function
functions:
    #Create Experience Details      
  createPost:
    handler: api.createExperienceInfo
    name: create-post
    memorySize: 128
    timeout: 5
    events:
      - http:
          path: experienceInfo
          method: POST
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:CreateItem"
        Resource:
          Fn::GetAtt:
            - PostsTable
            - Arn

    #Update Experience Details
  updatePost:
    handler: api.updateExperienceInfo
    name: update-post
    memorySize: 128 # mb
    timeout: 5 # seconds
    events:
      - http:
          path: experienceInfo/{empId}
          method: PUT
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:UpdateItem"
        Resource:
          Fn::GetAtt:
            - PostsTable
            - Arn

